{% include 'header.html' %}
<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<div>
    <form action="{{url_for('delete_cafe')}}" method="post">
        <label>Cafe Name : </label>
        {{form.name}}
        {{form.submit_cafe}}
        {{form.csrf_token}}
    </form>
</div>
